name: default
on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
env:
  EXAMPLE_SECRET: secret
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  NC_TOKEN: ${{ secrets.NC_TOKEN }}
  CF_TOKEN: ${{ secrets.CF_TOKEN }}
  TF_TOKEN: ${{ secrets.TF_TOKEN }}
  DO_TOKEN: ${{ secrets.DO_TOKEN }}
  DH_TOKEN: ${{ secrets.DH_TOKEN }}
  DH_USERNAME: ${{ secrets.DH_USERNAME }}
jobs:
  default-actions:
    name: default
    runs-on: ubuntu-latest
    steps:
      - uses: google/secrets-sync-action@v1.10.0
        with:
          target: actions
          secrets: |
            ^GH_.*$
            ^NC_.*$
            ^CF_.*$
            ^TF_.*$
            ^DO_.*$
            ^DH_.*$
          repositories: |
            ^.*BlakeRandall\/secrets.*$
            ^.*BlakeRandall\/workspace.*$
            ^.*BlakeRandall\/project-.*$
            ^.*BlakeRandall\/dns.*$
          github_token: ${{ secrets.GH_TOKEN }}
  default-codespaces:
    name: default
    runs-on: ubuntu-latest
    steps:
      - uses: google/secrets-sync-action@v1.10.0
        with:
          target: codespaces
          secrets: |
            ^GH_.*$
            ^NC_.*$
            ^CF_.*$
            ^TF_.*$
            ^DO_.*$
            ^DH_.*$
          repositories: |
            ^.*BlakeRandall\/secrets.*$
            ^.*BlakeRandall\/workspace.*$
            ^.*BlakeRandall\/project-.*$
            ^.*BlakeRandall\/dns.*$
          github_token: ${{ secrets.GH_TOKEN }}
